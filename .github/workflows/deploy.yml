name: Deploy for ci/cd

on:
  push:
    branches:
      - main

jobs:
  cicd-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository files checkout
        uses: actions/checkout@v4
      - name: jdk 17 installation
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"